<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Confirmed</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(#300000, #0a0000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        animation: fadeIn 0.8s ease;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.97); }
        to   { opacity: 1; transform: scale(1); }
    }

    .card {
        width: 90%;
        max-width: 400px;
        background: rgba(20, 20, 20, 0.75);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        border: 1px solid rgba(255, 0, 0, 0.25);
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
        animation: cardPop 0.6s ease;
    }

    /* Card pop animation */
    @keyframes cardPop {
        0%   { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .check-circle {
        width: 95px;
        height: 95px;
        background: #8b0000;
        border-radius: 50%;
        border: 8px solid #400000;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px auto;
        animation: checkPop 0.6s ease-out;
    }

    /* Checkmark pop */
    @keyframes checkPop {
        0%   { transform: scale(0); opacity: 0; }
        70%  { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(1); }
    }

    .check-circle span {
        font-size: 48px;
        color: #ff3030;
        font-weight: bold;
    }

    h2 {
        font-size: 22px;
        font-weight: bold;
        margin-top: 5px;
    }

    .rpc-box {
        background: rgba(255, 0, 0, 0.12);
        padding: 20px;
        border-radius: 14px;
        border: 1px solid rgba(255, 0, 0, 0.28);
        margin-top: 25px;
    }

    .rpc-title {
        opacity: 0.7;
        font-size: 15px;
    }

    .rpc-code {
        margin-top: 5px;
        font-size: 28px;
        font-weight: bold;
        color: #ff3b3b;
        letter-spacing: 1px;
    }

    .warning {
        margin-top: 10px;
        font-size: 13px;
        color: #ffb3b3;
    }

    .copy-btn {
        width: 100%;
        background: #d40000;
        border: none;
        padding: 16px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 25px;
        cursor: pointer;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: 0.2s ease;
    }

    /* Button press animation */
    .copy-btn:active {
        transform: scale(0.95);
        background: #b30000;
    }
</style>
</head>

<body>

<div class="card">

    <div class="check-circle">
        <span>âœ”</span>
    </div>

    <h2>Payment Confirmed!</h2>

    <div class="rpc-box">
        <div class="rpc-title">Your RPC Code</div>
        <div class="rpc-code" id="rpcCode">RP84643223</div>

        <div class="warning">
            âš  Save this code â€“ it will only be shown once!
        </div>
    </div>

    <button class="copy-btn" onclick="copyCode()">
        ðŸ“‹ Copy Code & Continue
    </button>

</div>

<script>
function copyCode() {
    const code = document.getElementById("rpcCode").innerText;

    navigator.clipboard.writeText(code).then(() => {
        alert("RPC Code copied: " + code);
        window.location.href = "dashboard.html";
    });
}
</script>

</body>
</html>
