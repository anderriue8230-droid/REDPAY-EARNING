<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RedPay — Login / Signup</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="wrapper">

  <div class="brand">
    <div class="logo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <rect width="24" height="24" rx="6" fill="#0f0f0f"/>
        <path d="M7 6h4c2.2 0 3.5 1 3.5 3 0 1.3-.8 2.2-1.9 2.6L17 16H13l-1-2H9v2H7V6z" fill="#ff4b4b"/>
      </svg>
    </div>
    <div style="font-weight:700; font-size:15px; margin-bottom:6px">RedPay</div>
    <div class="tag">Your gateway to seamless payments</div>
  </div>

  <!-- CARD -->
  <section class="card">

    <h1>Get Started</h1>
    <p class="subtitle">Create an account or sign in</p>

    <!-- Toggle Buttons -->
    <div class="toggle">
      <button id="tabSignup" class="active" type="button">Sign Up</button>
      <button id="tabSignin" type="button">Sign In</button>
    </div>

    <!-- SIGNUP / SIGNIN FORM -->
    <form id="authForm" autocomplete="on" novalidate>

      <!-- FULL NAME (Signup only) -->
      <div class="row" id="nameRow">
        <div class="field">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" class="input" placeholder="John" />
        </div>

        <div class="field">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" class="input" placeholder="Doe" />
        </div>
      </div>

      <!-- PHONE -->
      <div class="field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" class="input" placeholder="08000000000" />
      </div>

      <!-- EMAIL -->
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="input" placeholder="john@example.com" />
      </div>

      <!-- PASSWORD -->
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="input" placeholder="••••••••" />
      </div>

      <!-- COUNTRY -->
      <div class="field">
        <label for="country">Country</label>
        <select id="countryLabel" class="input">
          <option selected>Nigeria</option>
          <option>United States</option>
          <option>United Kingdom</option>
        </select>
      </div>

      <!-- SUBMIT -->
      <button class="submit" type="submit">Create account</button>

    </form>

  </section>

</div>

<!-- AUTO LOGIN CHECK -->
<script>
  const phone = localStorage.getItem('rp_phone');
  const pwd = localStorage.getItem('rp_pwd');
  const name = localStorage.getItem('registeredName');

  if (phone && pwd && name) {
    window.location.replace('dashboard.html');
  }
</script>

<!-- MAIN SCRIPT -->
<script src="main.js"></script>

</body>
          </html>
