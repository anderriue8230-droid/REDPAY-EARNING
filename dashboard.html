<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RedPay - Dashboard</title>

  <style>
    :root{
      --bg:#060404;
      --red:#e53935;
      --red-dark:#b71c1c;
      --muted:#bfaeae;
      font-family:Inter,system-ui,Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,#120606,#060404);
      color:#fff;
      display:flex;
      justify-content:center;
      padding:18px;
    }
    .container{width:100%;max-width:420px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo img{width:36px;height:36px;border-radius:6px;background:#fff}
    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:rgba(229,57,53,.12);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;cursor:pointer;
    }
    .balance-card{
      background:linear-gradient(180deg,var(--red),var(--red-dark));
      border-radius:18px;padding:18px;margin-bottom:20px;
    }
    .balance-top{display:flex;justify-content:space-between;font-weight:700}
    .balance-amount{font-size:36px;font-weight:800;margin:10px 0}
    .balance-actions{display:flex;gap:12px}
    .btn{
      flex:1;padding:10px;border:none;border-radius:10px;
      font-weight:700;color:#fff;cursor:pointer;
      background:rgba(255,255,255,.12);
    }
    .grid{
      display:grid;grid-template-columns:repeat(3,1fr);
      gap:14px;margin-top:20px;
    }
    .grid-item{
      background:rgba(255,255,255,.03);
      border-radius:12px;
      padding:16px 10px;
      text-align:center;
      cursor:pointer;
    }
    .grid-icon{font-size:22px;margin-bottom:6px}
    .grid-label{font-size:13px;color:var(--muted)}

    /* carousel */
    .carousel{
      margin-top:22px;
      background:#000;
      border-radius:16px;
      overflow:hidden;
      position:relative;
      height:150px;
    }
    .carousel-track{
      display:flex;
      height:100%;
      transition:transform .5s ease;
    }
    .slide{
      min-width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:18px;
    }
    .slide.one{background:#e53935}
    .slide.two{background:#2196f3}
    .slide.three{background:#4caf50}

    .arrow{
      position:absolute;top:50%;
      transform:translateY(-50%);
      background:rgba(0,0,0,.4);
      color:#fff;border:none;
      width:32px;height:32px;
      border-radius:50%;
      cursor:pointer;
      font-size:18px;
    }
    .arrow.left{left:10px}
    .arrow.right{right:10px}

    .dots{
      position:absolute;bottom:8px;
      left:50%;transform:translateX(-50%);
      display:flex;gap:6px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:rgba(255,255,255,.5);
      cursor:pointer;
    }
    .dot.active{background:#fff}
  </style>
</head>

<body>
<div class="container">

  <!-- TOP -->
  <div class="topbar">
    <div class="logo">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36'><rect width='100%' height='100%' fill='%23ffffff'/><text x='50%' y='55%' font-size='20' font-family='Arial' text-anchor='middle' fill='%23e53935'>R</text></svg>">
      RedPay
    </div>
    <div class="avatar" id="avatar">AU</div>
  </div>

  <!-- BALANCE -->
  <div class="balance-card">
    <div class="balance-top">
      <span>Total Balance</span>
      <span>Video</span>
    </div>
    <div class="balance-amount" id="balance">‚Ç¶160,000</div>
    <div id="userId">ID: 0000000000</div>

    <div class="balance-actions">
      <button class="btn" id="claim">üéÅ Claim ‚Ç¶30,000</button>
      <button class="btn" id="withdraw">‚úàÔ∏è Withdraw</button>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">
    <div class="grid-item" id="buyRpc"><div class="grid-icon">üõçÔ∏è</div><div class="grid-label">BuyRPC</div></div>
    <div class="grid-item" id="broadcast"><div class="grid-icon">üì°</div><div class="grid-label">Broadcast</div></div>
    <div class="grid-item" id="refer"><div class="grid-icon">üéÅ</div><div class="grid-label">Refer</div></div>
    <div class="grid-item" id="community"><div class="grid-icon">üë•</div><div class="grid-label">Community</div></div>
    <div class="grid-item" id="history"><div class="grid-icon">‚ü≤</div><div class="grid-label">History</div></div>
    <div class="grid-item" id="support"><div class="grid-icon">üéß</div><div class="grid-label">Support</div></div>
  </div>

  <!-- CAROUSEL -->
  <div class="carousel">
    <div class="carousel-track" id="carouselTrack">
      <div class="slide one">üéâ Promo One</div>
      <div class="slide two">üî• Promo Two</div>
      <div class="slide three">üèÜ Promo Three</div>
    </div>

    <button class="arrow left" id="arrowLeft">‚Äπ</button>
    <button class="arrow right" id="arrowRight">‚Ä∫</button>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

</div>

<script>
  // USER
  const name = localStorage.getItem('registeredName') || 'AU';
  const bal = Number(localStorage.getItem('rp_balance') || 160000);
  const uid = localStorage.getItem('rp_userId') ||
    Math.floor(1000000000 + Math.random()*9000000000);

  localStorage.setItem('rp_userId', uid);

  document.getElementById('avatar').textContent =
    name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase();

  document.getElementById('balance').textContent = '‚Ç¶' + bal.toLocaleString();
  document.getElementById('userId').textContent = 'ID: ' + uid;

  // CLAIM
  document.getElementById('claim').onclick = () => {
    localStorage.setItem('rp_balance', bal + 30000);
    location.reload();
  };

  // NAVIGATION
  document.getElementById('buyRpc').onclick = ()=>location.href='buyrpc.html';
  document.getElementById('withdraw').onclick = ()=>location.href='withdraw.html';
  document.getElementById('avatar').onclick = ()=>location.href='profile.html';

  ['broadcast','refer','community','history','support'].forEach(id=>{
    document.getElementById(id).onclick = ()=>location.href='dashboard.html';
  });

  // CAROUSEL
  const track = document.getElementById('carouselTrack');
  const dots = document.querySelectorAll('.dot');
  const arrowLeft = document.getElementById('arrowLeft');
  const arrowRight = document.getElementById('arrowRight');

  let current = 0;
  const total = dots.length;

  function updateSlide(i){
    current = (i + total) % total;
    track.style.transform = `translateX(-${current*100}%)`;
    dots.forEach((d,idx)=>d.classList.toggle('active', idx===current));
  }

  arrowRight.onclick = ()=>updateSlide(current+1);
  arrowLeft.onclick = ()=>updateSlide(current-1);
  dots.forEach((d,i)=>d.onclick=()=>updateSlide(i));

  setInterval(()=>updateSlide(current+1), 2500);
</script>

</body>
</html>
