<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RedPay - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      --bg-dark:#060404;
      --card-red:#e53935;
      --card-red-dark:#b71c1c;
      --muted:#bfaeae;
      font-family:Inter,system-ui,Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,#120606,#060404);
      color:#fff;
      display:flex;
      justify-content:center;
      padding:18px;
    }
    .container{width:100%;max-width:420px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo img{width:36px;height:36px;border-radius:6px;background:#fff}
    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:rgba(229,57,53,.1);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;cursor:pointer;
    }
    .balance-card{
      background:linear-gradient(180deg,var(--card-red),var(--card-red-dark));
      border-radius:18px;padding:18px;margin-bottom:20px;
    }
    .balance-top{display:flex;justify-content:space-between}
    .balance-amount{font-size:36px;font-weight:800;margin:10px 0}
    .balance-actions{display:flex;gap:12px}
    .btn{
      flex:1;padding:10px;border:none;border-radius:10px;
      font-weight:700;color:#fff;cursor:pointer;
      background:rgba(255,255,255,.1);
    }
    .grid{
      display:grid;grid-template-columns:repeat(3,1fr);
      gap:14px;margin-top:20px;
    }
    .grid-item{
      background:rgba(255,255,255,.03);
      border-radius:12px;
      padding:16px 10px;
      text-align:center;
      cursor:pointer;
    }
    .grid-icon{font-size:22px;margin-bottom:6px}
    .grid-label{font-size:13px;color:var(--muted)}
  </style>
</head>

<body>
<div class="container">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="logo">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36'><rect width='100%' height='100%' fill='%23ffffff'/><text x='50%' y='55%' font-size='20' font-family='Arial' text-anchor='middle' fill='%23e53935'>R</text></svg>">
      RedPay
    </div>
    <div class="avatar" id="avatarInitials">AU</div>
  </div>

  <!-- BALANCE CARD -->
  <div class="balance-card">
    <div class="balance-top">
      <strong>Total Balance</strong>
      <span>Video</span>
    </div>
    <div class="balance-amount" id="balanceAmount">‚Ç¶160,000</div>
    <div id="balanceId">ID: 0000000000</div>

    <div class="balance-actions">
      <button class="btn" id="claimBtn">üéÅ Claim ‚Ç¶30,000</button>
      <button class="btn" id="withdrawBtn">‚úàÔ∏è Withdraw</button>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">
    <div class="grid-item" id="buyRpc">
      <div class="grid-icon">üõçÔ∏è</div>
      <div class="grid-label">BuyRPC</div>
    </div>

    <div class="grid-item" id="broadcast">
      <div class="grid-icon">üì°</div>
      <div class="grid-label">Broadcast</div>
    </div>

    <div class="grid-item" id="refer">
      <div class="grid-icon">üéÅ</div>
      <div class="grid-label">Refer & Earn</div>
    </div>

    <div class="grid-item" id="community">
      <div class="grid-icon">üë•</div>
      <div class="grid-label">Community</div>
    </div>

    <div class="grid-item" id="history">
      <div class="grid-icon">‚ü≤</div>
      <div class="grid-label">History</div>
    </div>

    <div class="grid-item" id="support">
      <div class="grid-icon">üéß</div>
      <div class="grid-label">Support</div>
    </div>
  </div>

</div>

<script>
  // USER DATA
  const name = localStorage.getItem('registeredName') || 'AU';
  const balance = Number(localStorage.getItem('rp_balance') || 160000);
  const id = localStorage.getItem('rp_userId') || Math.floor(1000000000 + Math.random()*9000000000);

  localStorage.setItem('rp_userId', id);

  document.getElementById('avatarInitials').textContent =
    name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase();

  document.getElementById('balanceAmount').textContent = '‚Ç¶' + balance.toLocaleString();
  document.getElementById('balanceId').textContent = 'ID: ' + id;

  // CLAIM
  document.getElementById('claimBtn').onclick = () => {
    const newBal = balance + 30000;
    localStorage.setItem('rp_balance', newBal);
    location.reload();
  };

  // NAVIGATION (NO ALERTS)
  document.getElementById('buyRpc').onclick = () => location.href = 'buyrpc.html';
  document.getElementById('withdrawBtn').onclick = () => location.href = 'withdraw.html';
  document.getElementById('avatarInitials').onclick = () => location.href = 'profile.html';

  document.getElementById('broadcast').onclick = () => location.href = 'dashboard.html';
  document.getElementById('refer').onclick = () => location.href = 'dashboard.html';
  document.getElementById('community').onclick = () => location.href = 'dashboard.html';
  document.getElementById('history').onclick = () => location.href = 'dashboard.html';
  document.getElementById('support').onclick = () => location.href = 'dashboard.html';
</script>

</body>
</html>
